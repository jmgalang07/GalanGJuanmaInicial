<html>
    <head>
        <title>Monedero</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../css/monedero.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="contenedor">
            <h1>Entrada de datos</h1>
            <form method="POST" action="../jsp/monedero.jsp">
                <label>Precio del producto: </label>
                <input type="number" name="precio" step="0.01" min="0" required>
                <br><br>
                <label>Entregado: </label>
                <input type="number" name="numeroEntregado" step="0.01" min="0" required>
                <br><br>
                <input type="submit" name="enviar" value="Vueltas"/> 

            </form>
        </div>
    </body>
</html>
